name: Spring Boot Backend CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'backend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # --- CONFIGURATION MONGO ROBUSTE ---
    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        env:
          # On définit explicitement un user/password pour la CI
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: rootpassword
        # HEALTHCHECK : GitHub va attendre que Mongo réponde "OK" avant de lancer les steps
        options: >-
          --health-cmd "echo 'db.runCommand(\"ping\").ok' | mongosh localhost:27017/test --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    # -----------------------------------

    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        cache-dependency-path: backend/pom.xml

    - name: Grant execute permission for mvnw
      run: chmod +x mvnw

    - name: Build with Maven
      # On passe l'URI qui correspond exactement aux identifiants définis plus haut
      # Le ?authSource=admin est CRUCIAL avec l'image mongo officielle
      env:
        MONGO_URI: mongodb://root:rootpassword@localhost:27017/testdb?authSource=admin
      run: ./mvnw clean package

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: TON_PSEUDO_DOCKER/todo-backend:latest