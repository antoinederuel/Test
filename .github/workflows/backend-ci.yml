name: Spring Boot Backend CI

on:
  push:
    branches: [ "main" ]
    # OPTIMISATION : Ne se lance que si on touche au dossier backend
    paths:
      - 'backend/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'backend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # On travaille dans le dossier backend
    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        cache-dependency-path: backend/pom.xml

    - name: Grant execute permission for mvnw
      run: chmod +x mvnw

    # 1. Compilation et Tests
    - name: Build with Maven
      run: ./mvnw clean package

    # 2. VÃ©rification Docker
    - name: Build Docker Image
      run: docker build -t todo:latest .