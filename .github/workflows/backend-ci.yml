name: Spring Boot Backend CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'backend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # --- SIMPLIFICATION EXTRÊME ---
    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        # Pas de user/password, pas de healthcheck complexe.
        # On fait confiance à GitHub pour mapper le port.
    # ------------------------------

    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        cache-dependency-path: backend/pom.xml

    - name: Grant execute permission for mvnw
      run: chmod +x mvnw

    # --- ASTUCE DE LEAD DEV ---
    # On ajoute un 'sleep 15' pour laisser le temps à Mongo de démarrer tranquillement
    # avant que Java n'essaie de se connecter. C'est "bête" mais ça marche à 100%.
    - name: Wait for Mongo
      run: sleep 15

    - name: Build with Maven
      # On se connecte sans mot de passe (puisqu'on ne l'a pas configuré plus haut)
      env:
        MONGO_URI: mongodb://localhost:27017/testdb
      run: ./mvnw clean package

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: antoinderuel/todo-backend:latest