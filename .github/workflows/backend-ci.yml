name: Spring Boot Backend CI

on:
  push:
    branches: [ "main" ]
    # OPTIMISATION : Ne se lance que si on touche au dossier backend
    paths:
      - 'backend/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'backend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # On travaille dans le dossier backend
    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        cache-dependency-path: backend/pom.xml

    - name: Grant execute permission for mvnw
      run: chmod +x mvnw

    # 1. Compilation Java (inchangé)
    - name: Build with Maven
      run: ./mvnw clean package

    # --- NOUVEAU : On se connecte au Docker Hub ---
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # --- NOUVEAU : On construit et on envoie (Push) ---
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        # C'est ici que tu définis le nom public de ton image
        tags: antoinderuel/todo-backend:latest